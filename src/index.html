<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <h1>Buttons</h1>
    </header>
    <main>
        <article>
            <h2>Buttons primary</h2>
            <button class="vui-btn-primary">Big</button>
            <button class="vui-btn-primary disabled">Disabled</button>
            <button class="vui-btn-primary vui-btn-primary--l">Large</button>
            <button class="vui-btn-primary vui-btn-primary--s">Small</button>
        </article>
        <article>
            <h2>Buttons secondary</h2>
            <button class="vui-btn-secondary">Big</button>
            <button class="vui-btn-secondary disabled">Disabled</button>
            <button class="vui-btn-secondary vui-btn-secondary--l">Large</button>
            <button class="vui-btn-secondary vui-btn-secondary--s">Small</button>
        </article>
         <article>
            <h2>Buttons outline</h2>
            <h3>Buttons outline primary</h3>
            <button class="vui-btn-outline">Big</button>
            <button class="vui-btn-outline disabled">Disabled</button>
            <button class="vui-btn-outline vui-btn-outline--l">Large</button>
            <button class="vui-btn-outline vui-btn-outline--s">Small</button>
            <h3>Buttons outline secondary</h3>
            <button class="vui-btn-outline vui-btn-outline--secondary">Big</button>
            <button class="vui-btn-outline vui-btn-outline--secondary disabled">Disabled</button>
            <button class="vui-btn-outline vui-btn-outline--secondary vui-btn-outline--l">Large</button>
            <button class="vui-btn-outline vui-btn-outline--secondary vui-btn-outline--s">Small</button>
        </article>
    </main>
    <footer>
        <p>Postcss is awesome!!</p>
    </footer>
</body>
</html>
